        .wrapper {

        .form-row>input,

</html>

<script async defer>

    validHtmlIntegerInput = (ele) => {
        checkNumber = Number(ele.value)
        if (!Number.isNaN(checkNumber) && Number.isInteger(checkNumber) && checkNumber > 0)
            return true
        console.log(ele)
        return false

    }


    getMultipler = (ele) => {

        switch (ele.name) {
            case 'pennies-input':
                return 1
            case 'nickels-input':
                return 5
            case 'dimes-input':
                return 10
            case 'quarters-input':
                return 25
            case 'dollars-input':
                return 100
            case 'fives-input':
                return 500
            case 'tens-input':
                return 1000
            case 'twentys-input':
                return 2000
            case 'fiftys-input':
                return 5000
            default:
            // code block
        }

    }

    totalTill = (elements) => {
        let total = 0
       
        elements.forEach(element => {
            if (validHtmlIntegerInput(element)) {
                console.log(getMultipler(element))
                let eleTotal = Number(element.value) * getMultipler(element)
                total += (Number(element.value) * getMultipler(element) ) / 100 
                totalElement.value = total.toFixed(2)
            }
        }); 

    }


    window.addEventListener("load", (event) => {

        elements = document.querySelectorAll(".TillInput")
        totalElement = document.getElementById('total-till')
        elements.forEach(element => {
            element.addEventListener('change', (event) => {
                console.log(element)
                totalTill(elements); 
            });

        });
    });


</script>
